<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AllIn1 Tracker — Productivity & Utilities</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="preload" href="/assets/style.css" as="style">
  <link rel="stylesheet" href="/assets/style.css">
  <!-- Google AdSense Auto ads (optional, safe to leave even if not enabled yet) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1812822208168603" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <a class="brand" href="/"><span class="logo"></span><strong class="title">AllIn1 Tracker</strong></a>
  <nav>
    <a href="/">Home</a>
    <a href="/time/">Time & Date</a>
    <a href="/finance/">Finance</a>
    <a href="/health/">Health</a>
    <a class="active" href="/productivity/">Productivity</a>
  </nav>
</header>

<main class="container">
  <h1>Productivity & Utilities</h1>

  <!-- ===== your Productivity tools (unchanged) ===== -->
  <section class="grid" id="prod-grid">
    <div class="card">
      <h2>Percentage calculator</h2>
      <div class="controls">
        <label>X% of Y</label><input type="number" id="pct-x" placeholder="X"><input type="number" id="pct-y" placeholder="Y">
        <button id="pct-of">Compute</button>
        <div class="small" id="pct-out1"></div>
        <hr class="sep">
        <label>X is what % of Y?</label><input type="number" id="pct-a" placeholder="X"><input type="number" id="pct-b" placeholder="Y">
        <button id="pct-what">Compute</button>
        <div class="small" id="pct-out2"></div>
        <hr class="sep">
        <label>Increase/Decrease</label><input type="number" id="pct-base" placeholder="Base"><input type="number" id="pct-change" placeholder="%">
        <div class="list"><button id="pct-inc">Increase</button><button id="pct-dec">Decrease</button></div>
        <div class="small" id="pct-out3"></div>
      </div>
    </div>

    <div class="card">
      <h2>Unit converter</h2>
      <div class="controls">
        <label>Type</label><select id="uc-type"><option value="length">Length</option><option value="mass">Mass</option><option value="temp">Temperature</option></select>
        <label>Value</label><input type="number" id="uc-val" value="1">
        <label>From</label><select id="uc-from"></select>
        <label>To</label><select id="uc-to"></select>
        <button id="uc-go">Convert</button>
        <div class="small" id="uc-out"></div>
      </div>
    </div>

    <div class="card">
      <h2>Password generator</h2>
      <div class="controls">
        <label>Length</label><input type="number" id="pw-len" value="16" min="6" max="64">
        <div class="list">
          <label><input type="checkbox" id="pw-l" checked> a-z</label>
          <label><input type="checkbox" id="pw-u" checked> A-Z</label>
          <label><input type="checkbox" id="pw-d" checked> 0-9</label>
          <label><input type="checkbox" id="pw-s"> !@#$%</label>
        </div>
        <button id="pw-make">Generate</button>
        <input type="text" id="pw-out" readonly>
        <button class="copybtn" id="pw-copy">Copy</button>
      </div>
    </div>

    <!-- Optional manual ad unit slot goes here; leave as-is until you create a slot ID in AdSense -->
    <div class="ad-slot">AD PLACEHOLDER</div>
  </section>
</main>

<footer>
  <div class="brand">
    <a class="logo" href="/"></a>
    <div>
      <div>© 2025 AllIn1 Tracker</div>
      <div class="small"><a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a></div>
    </div>
  </div>
</footer>

<!-- Page JS -->
<script type="module" src="/assets/tools/productivity.js"></script>
</body>
</html>
