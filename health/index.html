<section class="grid" id="health-grid">
  <div class="card">
    <h2>Ovulation window (est.)</h2>
    <p class="small">Educational estimate only, not medical advice.</p>
    <div class="controls">
      <label>First day of last period (LMP)</label><input type="date" id="ov-lmp">
      <label>Cycle length (days)</label><input type="number" id="ov-cycle" value="28">
      <button id="ov-calc">Estimate</button>
      <div class="small" id="ov-out"></div>
    </div>
  </div>

  <div class="card">
    <h2>Due date (est.)</h2>
    <p class="small">Educational estimate only, not medical advice.</p>
    <div class="controls">
      <label>LMP (first day)</label><input type="date" id="edd-lmp">
      <label>Cycle length (days)</label><input type="number" id="edd-cycle" value="28">
      <button id="edd-calc">Estimate</button>
      <div class="small" id="edd-out"></div>
    </div>
  </div>

  <div class="ad-slot">AD PLACEHOLDER</div>
</section>
